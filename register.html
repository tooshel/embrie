<script>


$('#target').submit(function() {
	$(this).fadeOut(1000);
	var formVars = $(this).serialize();
	//alert(formVars);
	
	var $that = $(this); 
	
	$.ajax({  
		type: "GET",  
		url: "rsvpsubmit.php",  
		data: formVars,  
		success: function(data, textStatus) {
			//$that.html('<div class="center">Thanks! <a target="_blank" href="http://www.ssmcgee.com/index_special_sdfhlkjhewiuqhfiqwnfkl.php">Click here for special pictures.</a></div>');
			$that.html('<div class="center">Thanks!</div>');
			$that.css('font-size', '35px');
			$that.slideDown("slow");
		},
		error: function(data, textStatus) {
			$that.html("Oops! Failed to save! Tell Sheldon!");
			$that.slideDown("slow");
		}
	});  
	
	return false;
});


</script>
